<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" >
        <div class="form-group">
          <label for="package_id">Package Id</label>
          <input type="text" [(ngModel)]="tpack.package_id" class="form-control" id="package_id" 
          name="package_id" placeholder="Enter Package ID" required>
        </div>
        <div class="form-group">
            <label for="source_place">Source Place</label>
            <input type="text" [(ngModel)]="tpack.source_place" class="form-control" id="source_place" 
            name="source_place" placeholder="Enter Starting Place" required>
          </div>
          <div class="form-group">
            <label for="basic_fare">Basic Fare</label>
            <input type="number" [(ngModel)]="tpack.basic_fare" class="form-control" id="basic_fare" 
            name="basic_fare" placeholder="Enter Basic Fare" required>
          </div>
          <div class="form-group">
            <label for="destination_place">Destination Source</label>
            <input type="text" [(ngModel)]="tpack.destination_place" class="form-control" id="destination_place" 
            name="destination_place" placeholder="Enter Destination" required>
          </div>
          <button type="submit" class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
